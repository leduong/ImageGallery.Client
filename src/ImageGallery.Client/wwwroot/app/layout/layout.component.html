<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a *ngIf="isAuthorized" routerLink="/" class="navbar-brand">Image Gallery</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a *ngIf="isAuthorized" routerLink="/">Home</a>
                </li>
                <li>
                    <a *ngIf="(isAuthorized && hasPayingUserRole)" routerLink="/gallery-add">Add an image</a>
                </li>

                <li>
                    <a *ngIf="isAuthorized" routerLink="/about">About</a>

                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a *ngIf="isAuthorized" href="#" (click)="openModal(template)">Welcome {{name}}</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container body-content">
    <router-outlet></router-outlet>
    <hr />
    <footer>
        <p>&copy; Image Gallery</p>
    </footer>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modal Title</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form class="form-inline" [formGroup]="form">
            <div class="row">
                <div class="col-sm-12">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" formControlName="firstName">
                </div>
                <div class="col-sm-12">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" formControlName="lastName">
                </div>
                <div class="col-sm-12">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" id="address" formControlName="address">
                </div>
                <div class="col-sm-12">
                    <label for="address2">Address2:</label>
                    <input type="text" class="form-control" id="address2" formControlName="address2">
                </div>
                <div class="col-sm-12">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" formControlName="city">
                </div>
                <div class="col-sm-12">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" formControlName="state">
                </div>
                <div class="col-sm-12">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country" formControlName="country">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="modalRef.hide()">Close</button>
        <button class="btn btn-success" (click)="saveUserInfo()">Save Changes</button>
    </div>
</ng-template>
